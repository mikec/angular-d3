<div>
    
    <h1>fixed spacing</h1>
    <div class="demo-graph">
        <svg graph margin-x="35" margin-y="20">
            <g axis domain="xDomain" orientation="x"></g>
            <g axis domain="yDomain" orientation="y"></g>
            <g bars="barData" thickness="50" spacing="10"></g>
        </svg>
    </div>

    <h1>responsive</h1>
    <div class="demo-graph">
        <svg graph margin-x="35" margin-y="20">
            <g axis domain="xDomain" orientation="x"></g>
            <g axis domain="yDomain" orientation="y"></g>
            <g bars="barData" thickness="50"></g>
        </svg>
    </div>

    <div class="btn disable-select" ng-click="generateData()">Generate Data</div>
    
</div>
